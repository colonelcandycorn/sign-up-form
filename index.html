<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
<div class="left-side">
    <div class="logo-container">
        <img src="./images/noun-free-3166837.svg" alt="Symbol of retro controller" id="logo">
        <h1>Sarah</h1>
    </div>
</div>
<div class="right-side">
    <div id="text-container">
        <p>
           This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.

        </p>
        <p>
            You <em>know</em> you want to.
        </p>
    </div>
    <div id="input">
        <h2>Let's Do This!</h2>
        <form action="" method="post" id="contact">
            <fieldset>
                <li>
                    <label for="first-name">FIRST NAME<br></label>
                    <input type="text" id="first-name" name="first-name" required>
                </li>
                <li>
                    <label for="last-name">LAST NAME<br></label>
                    <input type="text" id="last-name" name="last-name" required>
                </li>
                <li>
                    <label for="email">EMAIL<br></label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="phone">PHONE NUMBER<br></label>
                    <input type="number" id="phone" name="phone" required>
                </li>
                <li>
                    <label for="password">PASSWORD<br></label>
                    <input type="password" id="password" name="password" required>
                </li>
                <li>
                    <label for="confirm">CONFIRM PASSWORD<br></label>
                    <input type="password" id="confirm" name="confirm" required>
                </li>
            </fieldset>
        </form>
    </div>
    <div id="submit">
        <button type="submit" form="contact" id="submit-button">Create Account</button>
        <p id="login">Already have an account? <a href="">Log in</a></p>
    </div>
</div>
</body>
</html>
